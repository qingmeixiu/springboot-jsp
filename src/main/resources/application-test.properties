spring.application.name=hoover-boot-jsp
server.port=9200
#server.session-timeout=3600 # session timeout in seconds


#logging.level.org.springframework=DEBUG
#logging.path=D:/log
#logging.file=spring.log
#spring.datasource.initialize=true



spring.freemarker.allow-request-override=false
spring.freemarker.cache=true
spring.freemarker.check-template-location=true
spring.freemarker.charset=UTF-8
spring.freemarker.content-type=text/html
spring.freemarker.expose-request-attributes=false
spring.freemarker.expose-session-attributes=false
spring.freemarker.expose-spring-macro-helpers=false
spring.freemarker.template-loader-path=classpath:/templates/
spring.freemarker.requestContextAttribute=request




spring.datasource.url = jdbc:mysql://localhost:3306/sinaif?zeroDateTimeBehavior=convertToNull&amp;useUnicode=true&amp;characterEncoding=utf-8
spring.datasource.username = root
spring.datasource.password = 123456


#mybatis.typeAliasesPackage=com.xxx.firstboot.domain  
#mybatis.mapperLocations=classpath:mapper/*.xml


#spring.mvc.view.prefix=/templates/ftl/
#spring.mvc.view.prefix=/WEB-INF/jsp/
#spring.mvc.view.suffix=.jsp 




# Redis settings
# server IP
redis.host=192.168.1.21
# server port
redis.port=6379
# server password
redis.password=
# use dbIndex
redis.database=0
redis.maxIdle=300
# 控制一个pool最多有多少个状态为idle(空闲的)的jedis实例  
redis.maxWait=3000
# 表示当borrow(引入)一个jedis实例时，最大的等待时间，如果超过等待时间(毫秒)，则直接抛出JedisConnectionException；    
redis.testOnBorrow=true
redis.timeout=15000
#读取文件配置名
redis.read.config=spring-data-redis-single.xml
